        numa: |
          Etudiant en Master en Informatique, je suis passionné par la montagne, l'escalade et le ski de randonnée.

          Fan de l'idée du site de collaide, j'ai rejoint Yves en 2012. Depuis, nous n'avons pas cessé de développer des projets.

          Découvert en fin 2012, je suis un grand amateur du framework Rails.
        yves: |
          Ayant terminé mon Master en Sport et Informatique en janvier 2015, je désire me diriger vers l'enseignement.

          Etant passionné par l'informatique, je me suis lancé le défit de mettre en place un site qui aurait pour but d'aider et de rassembler les étudiants de tous niveaux et degrés dans leurs études.

          Ma rencontre avec Numa durant mon cursus m'a permis de me redonner une source de motivation et de reprendre un code plus propre et plus professionnel.

          Nous sommes tous les deux convaincus et ferons tout pour que ce site aide un grand nombres d'étudiants.
